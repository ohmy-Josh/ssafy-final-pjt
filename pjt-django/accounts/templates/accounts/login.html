{% extends 'base.html' %}

{% block content %}
<div class="ms-5 mt-3">
  <h1 class="mb-3">LogIn</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <h4 class="mt-3">Username : </h4>    {{ form.username }}
    <h4 class="mt-3">Password  : </h4>    {{ form.password }}   
    <br> 
    <button class="btn btn-dark mt-5">LOGIN</button>
  </form>
</div>
{% endblock content %}
