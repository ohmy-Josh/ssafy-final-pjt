{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="ms-5" style="margin: 100px auto;">
  <h1 class="text-center">{{quiz.title}}</h1>
  <p class="fs-4 text-center">{{quiz.description}}</p>
  <div class="container">
    <h3 class="text-center my-3">예시</h3>
    <div class="d-flex justify-content-center"> 
      <img src="{% static example %}" alt="">
    </div>
    <form action="{% url 'quizzes:sin_quiz_play' quiz.pk 0%}" method="POST" class="d-flex justify-content-center mt-3">
      {% csrf_token %}
      <button class="btn btn-warning ms-3 p-5 fs-1 col-4">문제 풀기</button>
    </form>      
    </div>
    <div class="row justify-content-center">
      <a href="{% url 'quizzes:sin_index'%}" class="btn btn-secondary col-2 ms-3 mt-3">뒤로 가기</a>
    </div>
  </div>
  </div>  
</div>

{% endblock %}
