{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Quiz  {{current}} </h1>
<div class="d-flex">

  <div>
    <p>1. 기생충</p>
    <p>2. {{quiz_current.answer}}</p>
    <a href={% url 'quizzes:sin_quiz_play' quiz_pk current%}>다음 문제</a>
  </div>
</div>
{% endblock content%}
